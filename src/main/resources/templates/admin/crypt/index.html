<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('管理者ログイン')"></head>
<body>
    <div id="app">
        <b-nav-admin></b-nav-admin>

        <b-title-admin title="暗号化の確認" subtitle="..."></b-title-admin>

        <b-pankuzu>
            <b-pankuzu-item href="/" content="Home"></b-pankuzu-item>
            <b-pankuzu-item href="/admin/menu" content="管理者用メニュー"></b-pankuzu-item>
            <b-pankuzu-hereitem href="" content="暗号化の確認"></b-pankuzu-hereitem>
        </b-pankuzu>

        <b-main>
            <b-card>
                <b-card-body>
                    <b-card-title>暗号化</b-card-title>
                    <b-form action="/admin/auth" method="POST">
                        <b-input-text title="暗号化したい文字列" input-id="plain"></b-input-text>
                        <div class="siimple-field">
                            <button class="siimple-btn siimple-btn--blue" type="button" onclick="encrypt()">
                                確認する
                            </button>
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">結果</div>
                            <input class="siimple-input" type="text" id="encrypted" readonly="readonly" style="width:700px;" />
                        </div>
                    </b-form>
                </b-card-body>
            </b-card>
        </b-main>

        <b-footer></b-footer>
    </div>

    <th:block th:replace="template/script :: script"></th:block>
    <script src="/js/admin/crypt.js"></script>
</body>
</html>

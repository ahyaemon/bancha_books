<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('管理者ログイン')"></head>
<body>
    <section class="sec-header" th:include="nav :: admin"></section>
    
    <section class="sec-title" th:include="title :: admin(title='本の登録', subtitle='本を登録')"></section>

    <section class="sec-pankuzu">
        <div class="siimple-breadcrumb bancha-bread">
            <div class="siimple-breadcrumb-item"><a href="/">Home</a></div>
            <div class="siimple-breadcrumb-item"><a href="/admin/menu">管理者メニュー</a></div>
            <div class="siimple-breadcrumb-item here">本の更新</div>
        </div>
    </section>

    <section class="sec-content">
        <div class="siimple-table">
            <div class="siimple-table-header">
                <div class="siimple-table-row">
                    <div class="siimple-table-cell">#</div>
                    <div class="siimple-table-cell">タイトル</div>
                    <div class="siimple-table-cell">著者</div>
                    <div class="siimple-table-cell">編集</div>
                </div>
            </div>
            <div class="siimple-table-body">
                <div class="siimple-table-row" th:each="bookItem: ${bookItems}">
                    <div class="siimple-table-cell" th:text="${bookItem.bookId}"></div>
                    <div class="siimple-table-cell" th:text="${bookItem.name}"></div>
                    <div class="siimple-table-cell" th:text="${bookItem.author}"></div>
                    <div class="siimple-table-cell">
                        <button class="siimple-btn blightgreen white" type="submit">EDIT</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="sec-footer">
        <div th:replace="footer :: footer"></div>
    </section>

</body>
</html>

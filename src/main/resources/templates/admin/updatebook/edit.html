<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('管理者ログイン')"></head>
<body>
    <div id="app">
        <b-nav-admin></b-nav-admin>

        <b-title-admin title="編集" subtitle="本を登録"></b-title-admin>

        <b-pankuzu>
            <b-pankuzu-item href="/" content="Home"></b-pankuzu-item>
            <b-pankuzu-item href="/admin/menu" content="管理者メニュー"></b-pankuzu-item>
            <b-pankuzu-item href="/admin/updatebook" content="本の更新"></b-pankuzu-item>
            <b-pankuzu-hereitem href="" content="編集"></b-pankuzu-hereitem>
        </b-pankuzu>

        <b-main>
            <div>
                <span>タイトル: </span>
                <span th:text="${bookItem.name}"></span>
                <button type="button" onclick="editTitle()">編集</button>
            </div>
            <div>
                <span>著者: </span>
                <span th:text="${bookItem.author}"></span>
                <button type="button" onclick="editAuthor()">編集</button>
            </div>
            <div>
                <p>本文↓</p>
                <div th:each="sentenceItem, stat: ${bookItem.sentenceItems}" th:with="sid=${sentenceItem.sentenceId}"
                    th:id="|sentence-item-${sid}|" class="sentence-item">
                    <div class="sentence-close" th:onclick="|editSentence(${sid})|">
                        <p th:utext="${sentenceItem.sentence}" th:classappend="${sentenceItem.hasComment()} ? 'b'"></p>
                    </div>
                </div>
            </div>
        </b-main>

        <!--/* タイトル編集用フォーム */-->
        <div class="modal micromodal-slide" id="modal-title" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    まだできてにゃ～よ
                </div>
            </div>
        </div>

        <!--/* 著者編集用フォーム */-->
        <div class="modal micromodal-slide" id="modal-author" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    まだできてにゃ～よ
                </div>
            </div>
        </div>

        <!--/* 文編集用フォーム */-->
        <div class="modal micromodal-slide" id="modal-sentence" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    まだできてにゃ～よ
                </div>
            </div>
        </div>

        <b-footer></b-footer>
    </div>
    <script src="/lib/jquery/jquery-3.0.0.min.js"></script>
    <script src="/lib/micromodal/micromodal.min.js"></script>
    <script src="/js/updatebook.js"></script>

</body>
</html>

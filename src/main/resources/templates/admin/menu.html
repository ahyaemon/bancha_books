<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('管理者メニュー')"></head>
<body>
    <div id="app">
        <!--/* ヘッダー */-->
        <b-nav-admin></b-nav-admin>

        <!--/* タイトル */-->
        <b-title-admin title="Admin Menu" subtitle="管理しちゃう？"></b-title-admin>

        <!--/* パンくずリスト */-->
        <section class="sec-pankuzu">

                <div class="siimple-breadcrumb-item here">管理者メニュー</div>
            </div>
        </section>

        <!--/* メインコンテンツ */-->
        <section class="sec-content">
            <a href="/admin/maintenance">
                <div class="siimple-card bancha-card bancha-back-blue">
                    <div class="siimple-card-body">
                        <div class="siimple-card-title">MASTER MAINTENANCE</div>
                        <div class="siimple-card-subtitle">マスタメンテナンス</div>
                    </div>
                </div>
            </a>
            <a href="/admin/download">
                <div class="siimple-card bancha-card bancha-back-blue">
                    <div class="siimple-card-body">

                    </div>
                </div>

            <a href="/admin/logout">

                        <div class="siimple-card-subtitle">Have a nice day!!</div>
                    </div>
                </div>
            </a>
        </section>

        <!--/* フッター */-->
        <section class="sec-footer">
            <div th:replace="footer :: footer"></div>
        </section>
    </div>
    <!--/* jsの読み込み */-->
    <th:block th:replace="template/script :: script"></th:block>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('管理者メニュー')"></head>
<body>
    <div id="app">
        <!--/* ヘッダー */-->
        <b-nav-admin></b-nav-admin>

        <!--/* タイトル */-->
        <b-title-admin title="Download" subtitle="もってけ泥棒"></b-title-admin>

        <!--/* パンくずリスト */-->
        <section class="sec-pankuzu">
            <div class="siimple-breadcrumb bancha-bread">
                <div class="siimple-breadcrumb-item"><a href="/">Home</a></div>
                <div class="siimple-breadcrumb-item here"><a href="/admin/menu">管理者メニュー</a></div>
                <div class="siimple-breadcrumb-item here">データダウンロード</div>
            </div>
        </section>

        <!--/* メインコンテンツ */-->
        <section class="sec-content">
            <a href="/admin/download/dml.zip">
                <div class="siimple-card bancha-card bancha-back-blue">
                    <div class="siimple-card-body">
                        <div class="siimple-card-title">DML</div>
                        <div class="siimple-card-subtitle">DMLのダウンロード</div>
                    </div>
                </div>
            </a>
            <a href="/admin/download/tsv.zip">
                <div class="siimple-card bancha-card bancha-back-blue">
                    <div class="siimple-card-body">
                        <div class="siimple-card-title">TSV</div>
                        <div class="siimple-card-subtitle">TSVのダウンロード</div>
                    </div>
                </div>
            </a>
        </section>

        <!--/* フッター */-->
        <section class="sec-footer">
            <div th:replace="footer :: footer"></div>
        </section>
    </div>
    <!--/* jsの読み込み */-->
    <th:block th:replace="template/script :: script"></th:block>
    <script src="/js/admin/download.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('管理者ログイン')"></head>
<body>
    <div id="app">
        <section class="sec-header" th:include="nav :: admin-signin"></section>

        <section class="sec-title" th:include="title :: admin(title='管理者ログイン', subtitle='貴様が管理者かどうか確かめてやる')"></section>

        <section class="sec-pankuzu">
            <div class="siimple-breadcrumb bancha-bread">
                <div class="siimple-breadcrumb-item"><a href="/">Home</a></div>
                <div class="siimple-breadcrumb-item here">管理者用ログイン</div>
            </div>
        </section>

        <section class="sec-content">
            <form action="/admin/auth" method="POST">
                <div class="siimple-card" style="max-width: 800px;">
                    <div class="siimple-card-body">
                        <div class="siimple-card-title">貴様の情報</div>
                        <div class="siimple-form">
                            <div class="siimple-field">
                                <div class="siimple-form-field-label">メールアドレス</div>
                                <input class="siimple-input" type="text" id="email" name="email" />
                            </div>
                            <div class="siimple-field">
                                <div class="siimple-form-field-label">パスワード</div>
                                <input class="siimple-input" type="password" id="password" name="password" />
                            </div>
                            <div class="siimple-field">
                                <button class="siimple-btn siimple-btn--blue" type="submit">ログイン</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="sec-footer">
            <div th:replace="footer :: footer"></div>
        </section>
    </div>
    <script src="/lib/anime-2.2.0/anime.min.js"></script>
    <script src="/js/admin/login.js"></script>

</body>
</html>

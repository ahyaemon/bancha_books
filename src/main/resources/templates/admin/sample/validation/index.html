<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('管理者メニュー')"></head>
<body>
    <div id="app">
        <!--/* ヘッダー */-->
        <section class="sec-header" th:include="nav :: admin"></section>

        <!--/* タイトル */-->
        <section class="sec-title" th:include="title :: admin(title='Validation', subtitle='入力チェック')"></section>

        <!--/* パンくずリスト */-->
        <section class="sec-pankuzu">
            <div class="siimple-breadcrumb bancha-bread">
                <div class="siimple-breadcrumb-item"><a href="/">Home</a></div>
                <div class="siimple-breadcrumb-item"><a href="/admin/menu">管理者メニュー</a></div>
                <div class="siimple-breadcrumb-item"><a href="/admin/sample">サンプル</a></div>
                <div class="siimple-breadcrumb-item here">入力チェック</div>
            </div>
        </section>

        <!--/* メインコンテンツ */-->
        <section class="sec-content">
            <div class="siimple-card" style="max-width: 800px;">
                <div class="siimple-card-body">
                    <div class="siimple-card-title">画面遷移あり</div>
                    <div class="siimple-form">
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">数値</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">英数字</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">全角あり文字列(max: 10)</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">テキストエリア</div>
                            <textarea class="siimple-textarea siimple-textarea-fuild" style="width:700px;"></textarea>
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">メールアドレス</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <button class="siimple-btn siimple-btn--blue" type="button" onclick="encrypt()">
                                確認する
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="siimple-card" style="max-width: 800px;">
                <div class="siimple-card-body">
                    <div class="siimple-card-title">画面遷移なし（ajax）</div>
                    <div class="siimple-form">
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">数値</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">英数字</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">全角あり文字列(max: 10)</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">テキストエリア</div>
                            <textarea class="siimple-textarea siimple-textarea-fuild" style="width:700px;"></textarea>
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">メールアドレス</div>
                            <input class="siimple-input" type="text" id="plain" style="width:700px;" />
                        </div>
                        <div class="siimple-field">
                            <button class="siimple-btn siimple-btn--blue" type="button" onclick="encrypt()">
                                確認する
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/* フッター */-->
        <section class="sec-footer">
            <div th:replace="footer :: footer"></div>
        </section>
    </div>

    <!--/* jsの読み込み */-->
    <th:block th:replace="template/script :: script"></th:block>
</body>
</html>

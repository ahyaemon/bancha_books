<!--/* ログイン状態によって表示するナビを切り替え */-->
<div th:fragment="book">
    <th:block th:switch="${hasGeneralRole}">
        <b-title-favorite th:case="true" th:title="${bookItem.name}" th:subtitle="${bookItem.author}"></b-title-favorite>
        <b-title-general th:case="false" th:title="${bookItem.name}" th:subtitle="${bookItem.author}"></b-title-general>
    </th:block>
</div>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('About')"></head>
<body>
    <div id="app">
        <div th:include="nav :: general"></div>

        <b-title-general title="About" th:subtitle="${subtitle}"></b-title-general>

        <section class="sec-pankuzu">
            <div class="siimple-breadcrumb bancha-bread">
                <div class="siimple-breadcrumb-item"><a href="/">Home</a></div>
                <div class="siimple-breadcrumb-item"><a href="/about/">このサイトについて</a></div>
                <div class="siimple-breadcrumb-item here">製作者について</div>
            </div>
        </section>

        <section class="sec-content">
            <div class="siimple-jumbotron">
                <div class="siimple-jumbotron-title">製作者</div>
                <div class="siimple-jumbotron-subtitle">あひゃえもん</div>
                <div class="siimple-jumbotron-detail">『かわいそうな にんじん』の作詞・作曲者である</div>
            </div>
        </section>

        <section class="sec-footer">
            <div th:replace="footer :: footer"></div>
        </section>
    </div>

    <!--/* jsの読み込み */-->
    <th:block th:replace="template/script :: script"></th:block>

</html>

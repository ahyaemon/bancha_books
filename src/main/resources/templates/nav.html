<!--/* ログイン状態によって表示するナビを切り替え */-->
<div th:fragment="general">
    <th:block th:switch="${hasGeneralRole}">
        <b-nav-general th:case="true" th:account-id="${account.id}" th:account-name="${account.name}"></b-nav-general>
        <b-nav-anonymous th:case="false"></b-nav-anonymous>
    </th:block>
</div>

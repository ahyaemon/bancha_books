<!--/* 一般用 */-->
<div th:fragment="general">
    <th:block th:if="${hasGeneralRole}">
        <b-nav-general_login th:account-id="${account.id}" th:account-name="${account.name}"></b-nav-general_login>
    </th:block>
    <th:block th:if="${!hasGeneralRole}">
        <b-nav-general_not_login></b-nav-general_not_login>
    </th:block>
</div>

<!--/* 管理者用のナビ */-->
<div th:fragment="admin_bak">
    <div class="siimple-navbar siimple-navbar--fluid blightred">
        <div th:replace="nav :: nav"></div>
    </div>
</div>

<!--/* 管理者用のナビ（サインインページ） */-->
<div th:fragment="admin-signin">
    <div class="siimple-navbar siimple-navbar--fluid blightred">
        <div threplace="nav :: nav"></div>
    </div>
</div>

<!--/* 共通部分 */-->
<th:block th:fragment="nav">
    <a class="siimple-navbar-title white" href="/">Bancha</a>
    <a class="siimple-navbar-subtitle white" href="/">v0.2.0</a>
</th:block>

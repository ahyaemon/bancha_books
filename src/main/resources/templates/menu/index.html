<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="head :: head('Home')"></head>
<body>
    <!--/* ヘッダー */-->
    <section class="sec-header" th:include="nav :: normal"></section>
    
    <!--/* タイトル */-->
    <section class="sec-title" th:include="title :: normal(title='Bancha Home', subtitle=${subtitle})"></section>

    <!--/* パンくずリスト */-->
    <section class="sec-pankuzu">
        <div class="siimple-breadcrumb bancha-bread">
            <div class="siimple-breadcrumb-item here">Home</div>
        </div>        
    </section>

    <!--/* 注意書き */-->
    <div class="siimple-alert siimple-alert--warning">
        <p class="siimple-p">
            banchaは試用運転中です。
        </p>
        <p class="siimple-p">
            会員登録情報やコメントは予告なく突然初期化される可能委があります。
        </p>
    </div>

    <!--/* メインコンテンツ */-->
    <section class="sec-content">
        <a th:each="menuItem: ${menuItems}" th:href="${menuItem.url}" class="list-a">
            <div class="siimple-card bancha-card bancha-back-blue">
                <div class="siimple-card-body">
                    <div class="siimple-card-title" th:text="${menuItem.title}"></div>
                    <div class="siimple-card-subtitle" th:text="${menuItem.subtitle}"></div>
                </div>
            </div>        
        </a>
    </section>

    <!--/* フッター */-->
    <section class="sec-footer">
        <div th:replace="footer :: footer"></div>
    </section>

    <!--/* jsの読み込み */-->
    <th:block th:replace="template/script :: script"></th:block>
    <script src="/js/menu.js"></script>
</body>
</html>

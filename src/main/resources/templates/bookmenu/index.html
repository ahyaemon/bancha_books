<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('Books')"></head>
<body>
    <section class="sec-header" th:include="nav :: normal"></section>
    
    <section class="sec-title" th:include="title :: normal(title='Books', subtitle=${subtitle})"></section>

    <section class="sec-pankuzu">
        <div class="siimple-breadcrumb bancha-bread">
            <div class="siimple-breadcrumb-item"><a href="/">Home</a></div>
            <div class="siimple-breadcrumb-item here">Books</div>
        </div>
    </section>
        
    <section class="sec-content">
        <!--/* ページング */-->
        <div th:include="paging/paging :: paging_location(page = ${page})"></div>

        <!--/* 本のリスト */-->
        <a th:each="bookMenuItem: ${bookMenuItems}" th:href="|/book/${bookMenuItem.bookId}?page=1|">
            <div class="siimple-card bancha-card bancha-back-yellow">
                <div class="siimple-card-body">
                    <div class="siimple-card-title" th:text="${bookMenuItem.name}"></div>
                    <div class="siimple-card-subtitle" th:text="${bookMenuItem.author}"></div>
                </div>
            </div>
        </a>
    </section>
        
    <section class="sec-footer">
        <div th:replace="footer :: footer"></div>
    </section>
</body>
</html>
